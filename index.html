<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">
    <section class="main__container">
      <figure class="main__picutre"></figure>
      <article class="main__content">
        <div class="container">
          <div class="main__texts">
            <h1 class="main__title">Order Summary</h1>
            <p class="paragraph">  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="main__plan">
              <img src="./images/icon-music.svg" alt="icon-music" class="main__icon">
              <div class="plan__text">
                <h2 class="main__subtitle">Annual Plan</h2>
                <p class="paragraph paragraph--left">$59.99/year</p>
              </div>
              <a href="#" class="main__subtitle main__subtitle--blue">Change</a>
            </div>

            <a href="#" class="button"><span class="button__text">Proceed to Payment</span></a>
            <a href="#" class="paragraph paragraph__cancel">Cancel Order</a>
          </div>
        </div>
      </article>
    </section>
  </main>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
</body>
</html>
